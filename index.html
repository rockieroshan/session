  function setSessionItem(cpyKey, group) {
  try {
  if (typeof(sessionStorage) !== "undefined") {
  sessionStorage.setItem(cpyKey, group);
  }
  } catch (error) {
  if (error == QUOTA_EXCEEDED_ERR) {
  console.log("Error: Session Storage limit exceeds.");
  } else {
  console.log("Error: Saving to session storage.");
  }
  }
  }
  
  function getSessionItem(cpyKey) {
  try {
  if (typeof(sessionStorage) !== "undefined") {
  return sessionStorage.getItem(cpyKey);
  }
  return "";
  } catch (error) {
  console.log("Session Storage Error :GET: " + error);
  return "";
  }
  }
